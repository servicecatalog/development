<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  template="modalDialog.xhtml">

  <ui:define name="dialogScripts">
    <c:set var="cancelHandler" value="#{rich:component(dialogId)}.hide();" />

  </ui:define>

  <ui:define name="dialogTitle">
    <h:outputText id="#{dialogId}DialogTitle" value="#{msg['version.title']}" style="display:block;" />
  </ui:define>

  <ui:define name="dialogDescription">
    <img src="#{facesContext.externalContext.requestContextPath}/img/oscm_version.png" />
  </ui:define>

  <ui:define name="dialogContent">

    <h:outputText value="#{msg['version.versionHeader']}" styleClass="label labelVersion" />

    <h:outputText value="#{appBean.buildId}" styleClass="labelVersion" />
    <h:outputText value="#{appBean.buildDate}" styleClass="labelVersion" />

    <br />
    <h:outputText value="#{msg['version.copyright']}" styleClass="label labelVersion" style="padding-bottom: 90px" />

    <adm:buttonPanel>

      <a4j:commandButton type="submit" style="display:none;" id="OkButton"
        oncomplete="#{rich:component(dialogId)}.hide();" />

      <h:outputLink styleClass="button" id="createPanelOkButton"
        onclick="#{rich:component(dialogId)}.hide();return false;">

        <h:outputText style="white-space: nowrap;" value="#{msg['button.ok']}" />
      </h:outputLink>


    </adm:buttonPanel>

  </ui:define>
</ui:composition>
