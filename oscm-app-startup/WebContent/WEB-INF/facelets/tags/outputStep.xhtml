<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core" xmlns:a4j="http://richfaces.org/a4j">

  <a4j:outputPanel layout="block" styleClass="step" rendered="#{empty rendered or rendered}">
    <c:choose>
      <c:when test="#{empty id}">
        <h:outputText value="#{value}" styleClass="preWrapping" />
      </c:when>
      <c:otherwise>
        <h:outputText id="#{id}" value="#{value}" styleClass="preWrapping" />
      </c:otherwise>
    </c:choose>
  </a4j:outputPanel>
</ui:composition>
