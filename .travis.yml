language: java
sudo: required
jdk: oraclejdk8
#cache:
#  directories:
#    - $TRAVIS_BUILD_DIR/libraries
before_install:
  - sudo pip install codecov
install:
  - wget -P libraries/apache-ant-contrib/javalib/ http://central.maven.org/maven2/org/apache/ivy/ivy/2.4.0/ivy-2.4.0.jar
  - wget -P libraries/apache-ant/ https://www.apache.org/dist/ant/binaries/apache-ant-1.9.7-bin.zip
  - unzip -o -d libraries/apache-ant/ libraries/apache-ant/apache-ant-1.9.7-bin.zip
  - mkdir ../document
  - cd ../document
  - wget https://github.com/servicecatalog/documentation/archive/master.zip
  - unzip master.zip
  - mv documentation-master/* .
env:
  global:
    - ANT_OPTS=-Xmx4g
    - COMUPTERNAME=travis
    - HOSTNAME=travis
script:
  - $TRAVIS_BUILD_DIR/libraries/apache-ant/apache-ant-1.9.7/bin/ant -lib $TRAVIS_BUILD_DIR/libraries/apache-ant-contrib/javalib -file $TRAVIS_BUILD_DIR/oscm-build/cruisecontrol.xml runTravisUT
#  - ant -lib $TRAVIS_BUILD_DIR/libraries/apache-ant-contrib/javalib -file $TRAVIS_BUILD_DIR/oscm-build/cruisecontrol.xml runTravisIT
after_success:
  - codecov
