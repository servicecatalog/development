<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="Fujitsu Limited" name="description" />
  <meta content="Fujitsu Limited" name="author" />
  <meta content="IE=8" http-equiv="X-UA-Compatible" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title><h:outputText value="test view" /></title>

  <link rel="stylesheet" type="text/css" href="css/import_en.css" />
  <link rel="stylesheet" type="text/css" href="css/mp.css" />
  <link rel="stylesheet" type="text/css" href="css/serverInfo.css" />
  <script type="text/javascript" src="js/heading_data_4.js"></script>
</h:head>

<f:metadata>
    <f:viewParam name="subId" value="#{extensionInterfaceBean.subscriptionId}" maxlength="100"/>
    <f:viewParam name="orgId" value="#{extensionInterfaceBean.organizationId}" maxlength="100"/>
    <f:viewParam name="instId" value="#{extensionInterfaceBean.instanceId}" maxlength="100"/>
</f:metadata>

<h:body>
  <h:outputStylesheet name="override_richfaces.css" />
  <h:outputStylesheet name="server_info_view.css" />

  <h2>
      <h:outputText value="#{extensionInterfaceBean.subscriptionId}" />
  </h2>
  <dl class="clearfix">
      <dt><h:outputText value="#{msg['ui.extensionInterface.accessInfoTitle']}" /></dt>
          <dd><h:outputText value="#{extensionInterfaceBean.accessInfo}"/></dd>
  </dl>
  <h:form>
      <rich:dataTable id="testTable" value="#{extensionInterfaceBean.instanceDetails}" var="detail" headerClass="rowTitle" footerClass="navigation" rowClasses="rowOdd,rowEven">
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverName']}" /></f:facet>
              <h:outputText value="#{detail.name}" />
          </rich:column>
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverID']}" /></f:facet>
              <h:outputText value="#{detail.id}" />
          </rich:column>
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverType']}" /></f:facet>
              <h:outputText value="#{detail.type}" />
          </rich:column>
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverStatus']}" /></f:facet>
              <h:outputText value="#{detail.status}" />
          </rich:column>
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverPublicIP']}" /></f:facet>
              <h:outputText value="#{detail.publicIPasString}" styleClass="preformatted" />
          </rich:column>
          <rich:column>
              <f:facet name="header"><h:outputText value="#{msg['ui.extensionInterface.serverPrivateIP']}" /></f:facet>
              <h:outputText value="#{detail.privateIPasString}" styleClass="preformatted" />
          </rich:column>
      </rich:dataTable>
  </h:form>
</h:body>
</html>
