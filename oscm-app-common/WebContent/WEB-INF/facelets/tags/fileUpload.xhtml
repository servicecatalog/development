<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <t:div styleClass="jqUpload" rendered="#{empty rendered or rendered}" style="#{style}">
    <a4j:outputPanel styleClass="upload">
      <a4j:outputPanel styleClass="option">
        <a4j:outputPanel styleClass="#{disabled ? 'buttonDisabled':'button'}"
          style="float:right;margin:2px 2px 0 0px;">
          <a4j:outputPanel>
            <h:outputText value="#{msg['ui.config.action.browse']}" />
          </a4j:outputPanel>
        </a4j:outputPanel>
        <a4j:outputPanel styleClass="output" />
      </a4j:outputPanel>
    </a4j:outputPanel>
    <a4j:outputPanel styleClass="fileChooser">
      <t:inputFileUpload id="file" label="#{msg['ui.config.templates.file']}" onchange="jQuery('.jqUpload .output').text(this.value);setDirty(true)" disabled="#{disabled}"
        value="#{value}" size="48" required="#{(empty required or required) and (empty rendered or rendered)}"
        rendered="#{empty rendered or rendered}"  />
    </a4j:outputPanel>
  </t:div>

</ui:composition>
