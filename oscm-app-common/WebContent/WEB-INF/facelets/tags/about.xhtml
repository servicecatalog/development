<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"  
  >

  <rich:popupPanel id="#{dialogId}" height="#{dialogHeight}" width="#{dialogWidth}" 
    autosized="true" resizeable="false">

    <f:facet name="header">
      <h:outputText id="#{dialogId}DialogTitle" value="#{msg['version.title']}" style="display:block;" />
    </f:facet>

    <f:facet name="controls">
      <h:panelGroup>
        <span class="headerIcon" id="#{dialogId}Close" onclick="RichFaces.$('#{dialogId}').hide(); return false;">
          <h:graphicImage value="/img/transparentPixel.png" styleClass="close" />
        </span>
        <span class="headerIcon" id="#{dialogId}Help"
          onclick="AdmUtils.showHelp('#{facesContext.externalContext.requestContextPath}', '#{facesContext.viewRoot.locale}', '#{dialogHelpId}');">
            <h:graphicImage value="/img/transparentPixel.png" styleClass="help" />
        </span>
      </h:panelGroup>
    </f:facet>

    <a4j:outputPanel layout="block" id="#{dialogId}RerenderPanel">
      <a4j:outputPanel layout="block" styleClass="desp-panel">
        <img src="#{facesContext.externalContext.requestContextPath}/img/oscm_version.png" />
      </a4j:outputPanel>
      
      <img height="15" src="#{facesContext.externalContext.requestContextPath}/img/spacer.gif" width="1" />
      
      <h:outputText value="#{msg['version.versionHeader']}" styleClass="label labelVersion" />
      <h:outputText value="#{appBean.buildId}" styleClass="labelVersion" />
      <h:outputText value="#{appBean.buildDate}" styleClass="labelVersion" />
  
      <br />
      <h:outputText value="#{msg['version.copyright']}" styleClass="label labelVersion" style="padding-bottom: 90px" />

      <adm:customizedButtonPanel>

      <a4j:commandButton type="submit" style="display:none;" id="OkButton"
        oncomplete="RichFaces.$('#{dialogId}').hide();" />

      <h:outputLink styleClass="button" id="createPanelOkButton"
        onclick="RichFaces.$('#{dialogId}').hide();return false;">

        <h:outputText style="white-space: nowrap;" value="#{msg['button.ok']}" />
      </h:outputLink>

      </adm:customizedButtonPanel>
    </a4j:outputPanel>
  </rich:popupPanel>
</ui:composition>
