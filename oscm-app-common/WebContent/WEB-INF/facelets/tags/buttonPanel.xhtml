<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">
  <a4j:outputPanel id="#{id}" ajaxRendered="true">
    <a4j:outputPanel layout="block" styleClass="description buttonPanel" rendered="#{not disabled}" ajaxRendered="true">
     <div class="button_main_area_class">
     <span class="button_right_part_class"><span class="button_content_class"><h:commandButton class="button_normal_class" value="#{msg['ui.config.action.save']}" type="submit" onclick="#{onsaveclick}" /></span></span>
      &nbsp;&nbsp;
      
      <span class="button_right_part_class"><span class="button_content_class"><h:commandButton class="button_normal_class" value="#{msg['ui.config.action.undo']}" type="submit" onclick="#{onundoclick}" /></span></span>
    
     </div>
    </a4j:outputPanel>
    <a4j:outputPanel layout="block" styleClass="description buttonPanel" rendered="#{disabled}" ajaxRendered="true">
       <div class="button_main_area_class">
      <span class="button_right_part_class"><span class="button_content_class"><h:commandButton class="button_disabled_class" value="#{msg['ui.config.action.save']}" type="submit" disabled="true" /></span></span>
      &nbsp;&nbsp;
       <span class="button_right_part_class"><span class="button_content_class"><h:commandButton class="button_disabled_class" value="#{msg['ui.config.action.undo']}" type="submit" disabled="true" /></span></span>
     </div>
    </a4j:outputPanel>
  </a4j:outputPanel>
</ui:composition>
