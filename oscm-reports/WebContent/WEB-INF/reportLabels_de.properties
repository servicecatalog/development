REPORTDESCRIPTION=Abopreis\:<ul><li>Der erste Wert entspricht dem vom Serviceanbieter definierten Grundpreis.</li><li>Der zweite Wert ist der errechnete Nutzungsfaktor (Berechnungszeitraum geteilt durch den Abrechnungszeitraum).</li><li>Der dritte Wert ist das Produkt aus den ersten beiden Werten.</li></ul><p>Falls gestaffelte Preise definiert wurden, ist der in der ersten Zeile angezeigte Wert ein auf Grundlage der resultiernden Kosten errechneter k\u00FCnstlicher Wert. Beim Benutzerpreis enth\u00E4lt der zweite Wert zus\u00E4tzlich die Anzahl der Benutzer. Diese Anzahl ist der errechnete Durchschnitt aller tats\u00E4chlichen Zuordnungen von Benutzern zu Abos.<p>Bei Parametern kann der gew\u00E4hlte Wert sich auf die Berechnungen auswirken. Dies wird durch den Wertfaktor ausgedr\u00FCckt. Bei numerischen Parametern entspricht der Wertfaktor dem Parameterwert. Bei boole'schen Parametern ist der Wertfaktor entweder 1 oder 0, und bei Parametern vom Typ "String" oder "Enumeration" ist der Wertfaktor immer 1. Der Wertfaktor stellt einen weiteren Faktor pro Parameter dar und wird mit dem Abopreis und dem Benutzerpreis multipliziert.<p>Rollenspezifische Kosten werden nicht separat ausgewiesen. Sie sind in den errechneten Benutzerpreisen enthalten.
