#For testing
#This configuration file defines the properties necessary to
#send notification emails to all users which userid was changed
#in the context of the user unification   

# The name of the machine hosting the mail server.
MAIL_SERVER=ctmg2

# The port of the mail server. The default is 25.
# MAIL_PORT=25

# The mail address used by the server as the sender of emails.
MAIL_RESPONSE_ADDRESS=ctmg_admin@ctmg2.PL.fsc.net

# Optional: The name of the user to be used for authentication
# against the SMTP mail system.
# MAIL_USER=

# Optional: The password of the mail user.
# MAIL_USER_PWD=

MAIL_SUBJECT_en=User id was changed
MAIL_BODY_en=Dear user,\n\ndue to technical reasons your user id was changed. Please see below for further information about the changed data.
MAIL_BODY_OLDID_en=Old user id
MAIL_BODY_NEWID_en=New user id
MAIL_FOOTER_en=\n\nWith best regards. \n\nThis email has been automatically generated. Please do not reply to this email.

