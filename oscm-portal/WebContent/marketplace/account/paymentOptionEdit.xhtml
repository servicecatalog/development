<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:h="http://java.sun.com/jsf/html" template="../templates/modalDialog.xhtml">

  <ui:define name="dialogScripts">
    <c:set var="modalFocusElement" value="include:#{dialogId}Form:displayName" />

    <c:set var="cancelHandler"
      value="setDirty(false);#{rich:component(dialogId)}.hide();" />

  </ui:define>

  <ui:define name="dialogTitle">
    <h2>
      <h:outputText id="#{dialogId}dialogTitle" value="#{paymentInfoEditBean.dialogTitle}" />
    </h2>
  </ui:define>

  <ui:define name="dialogDescription">
    <a4j:outputPanel rendered="#{not empty paymentInfoEditBean.dialogDescription}">
      <h3>
        <h:outputText id="#{dialogId}dialogDescription" value="#{paymentInfoEditBean.dialogDescription}" />
      </h3>
    </a4j:outputPanel>
  </ui:define>

  <!-- Defines the entire content of the modal dialog -->
  <ui:define name="fullDialogContent">
    <c:set var="includePrefix" value="include" />
      <ui:include src="/marketplace/account/paymentOptionIncludeEdit.xhtml" />
  </ui:define>

</ui:composition>
