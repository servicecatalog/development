<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
  <c:set var="mpBaseUrl" value="#{facesContext.externalContext.requestContextPath}/marketplace" />
  <c:set var="isMplRestricted" value="#{marketplaceBean.restricted}" />
<ui:include src="templates/head.xhtml">
  <ui:param name="dirty" value="#{dirty}" />
</ui:include>
</h:head>

<h:body class="body4span">
  <a4j:outputPanel layout="block">
    <ui:include src="login.xhtml">
      <ui:param name="canCloseLogin" value="false" />
    </ui:include>
  </a4j:outputPanel>
  <script type="text/javascript">
    var redirectTarget = '#{loginRedirectTarget}';
    if (!redirectTarget) { redirectTarget = '/marketplace/index.jsf'; }
    AdmUtils.showMplLoginPanel(redirectTarget, #{not empty userBean.loggedInUser and not userBean.passwordChangeRequired}, '#{facesContext.externalContext.requestContextPath}');
  </script>
  <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/scripts/missingViewState.patch.js"></script>
</h:body>
</html>
