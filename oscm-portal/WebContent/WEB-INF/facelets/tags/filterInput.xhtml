<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <c:if test="#{empty filterInputExecute}">
    <c:set var="filterInputExecute" value="@this" />
  </c:if>

  <a4j:outputPanel styleClass="div-for-input">
    <h:inputText id="#{inputId}" value="#{inputValue}" styleClass="rich-filter-input"
      onkeyup="#{onkeyup}" onclick="event.cancelBubble = true;">
      <a4j:ajax render="#{render}" event="keyup" execute="#{filterInputExecute}">
        <a4j:attachQueue name="#{queueName}" />
      </a4j:ajax>
    </h:inputText>
    <img src="#{facesContext.externalContext.requestContextPath}/img/filter.png" class="input-filter-icon" />
    <script type="text/javascript">
      AdmUtils.callKeyup('#{inputId}');
    </script>
  </a4j:outputPanel>

</ui:composition>
