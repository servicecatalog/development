<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

  <c:if test="#{empty minColWidth or minColWidth}">
    <c:set var="minColWidthClass" value="minColWidth"/>
  </c:if>
  
  <c:if test="#{nowrap}">
    <c:set var="nowrapColClass" value="nowrapCol"/>
  </c:if>
  
  <c:if test="#{empty columns}">
    <c:set var="columns" value="3"/>
  </c:if>
  
  <c:if test="#{empty columnClasses}">
    <c:set var="columnClasses" value="labelAndValuePanelCol1,labelAndValuePanelCol2 #{minColWidthClass} #{nowrapColClass},labelAndValuePanelCol3"/>
  </c:if>

  <c:if test="#{not empty styleClasses}">
    <c:set 
      var="styleClasses" value="labelAndValuePanel #{styleClasses}"/>
  </c:if>
  <c:if test="#{empty styleClasses}">
    <c:set 
      var="styleClasses" value="labelAndValuePanel"/>
  </c:if>	

  
  <c:if test="#{empty panelId}">
    <t:panelGrid
      columns="#{columns}"
      border="0"
      cellspacing="0"
      cellpadding="0"
      styleClass="#{styleClasses}"
      columnClasses="#{columnClasses}"
      rowClasses="#{rowClasses}">
      <ui:insert />
    </t:panelGrid>
  </c:if>
  <c:if test="#{not empty panelId}">
    <t:panelGrid
      id="#{panelId}"
      columns="#{columns}"
      border="0"
      cellspacing="0"
      cellpadding="0"
      styleClass="#{styleClasses}"
      columnClasses="#{columnClasses}"
      rowClasses="#{rowClasses}">
      <ui:insert />
    </t:panelGrid>
  </c:if>
  
</ui:composition>
