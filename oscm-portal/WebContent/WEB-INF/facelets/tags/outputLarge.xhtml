<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:a4j="http://richfaces.org/a4j">
  <a4j:outputPanel rendered="#{fn:length(value) &gt; 500 and (empty rendered or rendered)}" layout="block"
    styleClass="scrollableOutput" style="#{style}">
    <h:outputText styleClass="label" value="#{value}" escape="false" rendered="#{empty inline or inline}" />
    <h:outputText styleClass="label" value="#{value}" escape="false" rendered="#{not empty inline and not inline}"
      converter="htmlnewline.converter">
    </h:outputText>
  </a4j:outputPanel>
  <h:outputText styleClass="block label" value="#{value}"
    rendered="#{fn:length(value) &lt;= 500 and (empty rendered or rendered) and (empty inline or inline)}"
    escape="false" />
  <h:outputText styleClass="block label" value="#{value}" converter="htmlnewline.converter"
    rendered="#{fn:length(value) &lt;= 500 and (empty rendered or rendered) and (not empty inline and not inline)}"
    escape="false" />
</ui:composition>
