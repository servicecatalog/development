<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

  <!-- Input parameter: service (VOService for which the license should be displayed) -->
  <rich:popupPanel id="licensePanel" trimOverlayedElements="false" resizeable="false" autosized="true" width="560"
    height="350" onresize="return false;" zindex="10000" onshow="AdmUtils.adjustMplModalDialogPosition('licensePanel');"
    onbeforeshow="AdmUtils.setPageOverflow('hidden');" onhide="AdmUtils.setPageOverflow('auto');">

    <mp:closeModalDialogButton id="closeLicenseButton" onclick="#{rich:component('licensePanel')}.hide(); return false;" />

    <h2>
      <h:outputText id="licensePanelTitle" value="#{msg['priceModel.service.license']}" />
    </h2>
    <mp:pixelline />

    <div style="width: 560px; height: 350px; overflow: auto; text-align:left;">
      <h:outputText value="#{service.priceModel.license}" escape="false" />
    </div>

  </rich:popupPanel>
</ui:composition>
