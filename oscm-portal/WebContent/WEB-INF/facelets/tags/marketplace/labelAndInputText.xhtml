<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace"
  >
  
  <c:if test="#{empty styleClass}">
    <c:set 
      var="styleClass" 
      value="field" />
  </c:if>
  
  <c:if test="#{empty isDirtySet}">
    <c:set 
      var="isDirtySet" 
      value="true" />
  </c:if>
  <c:if test="#{empty readonly}">
    <c:set
      var="readonly"
      value="false" />
  </c:if>
  <c:choose>
   <c:when test="#{isDirtySet}">
    <c:set 
      var="setDirtyScript" 
      value="setDirty(true)" />
   </c:when>
   <c:otherwise>
    <c:set 
      var="setDirtyScript" 
      value="" />
   </c:otherwise>
  </c:choose>

  <c:choose>
   <c:when test="#{labelEllipsisRequired == 'true'}">
      <adm:outputLabelEllipsized
        textId="label#{id}"
        value="#{label}" 
        rendered="#{empty rendered or rendered}" 
        required="#{required}"
        renderRequired="#{renderRequired}" 
        displayRequired="#{displayRequired}"
        requiredId="#{requiredId}" />
   </c:when>
   <c:otherwise> 
      <adm:outputLabel
        textId="label#{id}"
        value="#{label}"
        rendered="#{empty rendered or rendered}"
        required="#{required}"
        renderRequired="#{renderRequired}"
        displayRequired="#{displayRequired}"
        requiredId="#{requiredId}" />
   </c:otherwise>
  </c:choose>   

    
  <c:if test="#{(not empty validationMethod)}"> 
  <h:inputText 
    id="#{id}" 
    label="#{label}" 
    value="#{value}" 
    maxlength="#{maxlength}" 
    onchange="#{setDirtyScript}"
    styleClass="#{styleClass}" 
    rendered="#{empty rendered or rendered}" 
    disabled="#{disabled}"
    required="#{not empty required and required}"
    onkeyup="#{onkeyup}" 
    validator="#{backingBean[validationMethod]}"
    readonly="#{readonly}">
    
    <c:if test="#{(not empty maxlength)}">
      <f:validateLength maximum="#{maxlength}" />
    </c:if>
    
    <c:if test="#{(not empty validatorId)}">
      <f:validator validatorId="#{validatorId}" />
    </c:if>
    
    <c:if test="#{(not empty converterId)}">
      <f:converter converterId="#{converterId}" />
    </c:if>
    
    <ui:insert />
  </h:inputText>
  </c:if>
  
  <c:if test="#{(empty validationMethod)}"> 
  <h:inputText 
    id="#{id}" 
    label="#{label}" 
    value="#{value}" 
    maxlength="#{maxlength}" 
    onchange="#{setDirtyScript}"
    styleClass="#{styleClass}" 
    rendered="#{empty rendered or rendered}" 
    disabled="#{disabled}"
    required="#{not empty required and required}"
    onkeyup="#{onkeyup}"
    readonly="#{readonly}">
    
    <c:if test="#{(not empty maxlength)}">
      <f:validateLength maximum="#{maxlength}" />
    </c:if>
    
    <c:if test="#{(not empty validatorId)}">
      <f:validator validatorId="#{validatorId}" />
    </c:if>

    <c:if test="#{(not empty converterId)}">
      <f:converter converterId="#{converterId}" />
    </c:if>
    
    <ui:insert />
  </h:inputText>
  </c:if>
  
  <c:choose>
    <c:when test="#{(showHint)}">
      <mp:messageAndHint id="#{id}ErrorMsg" for="#{id}"/>
    </c:when>
    <c:otherwise>
      <mp:message id="#{id}ErrorMsg" for="#{id}" rendered="#{empty rendered or rendered}" />
    </c:otherwise>
  </c:choose>  
</ui:composition>
