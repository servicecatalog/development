<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">
  <a4j:outputPanel layout="block" id="subscriptionSearch">
    <a4j:outputPanel>
      <a4j:outputPanel layout="block">
        <h:inputHidden id="searchPhrase" value="#{searchPhraseProperty}" />
        <input id="#{formId}:search" value="#{searchPhraseProperty}"
               placeholder="#{msg['marketplace.searchSubscriptions']}" size="30"
               maxlength="#{servicePagingBean.maxLengthSearchPhrase}"
               onkeydown="AdmUtils.clickOnReturn(event,'#{formId}:submitLink');" onfocus="this.value = '';" />
        <a4j:commandLink id="submitLink" value=" "
                         onclick="AdmUtils.showProgress(true);AdmUtils.copyElementValues('#{formId}:search','#{formId}:searchPhrase');return true;"
                         oncomplete="AdmUtils.showProgress(false);"
                         execute="@form" styleClass="searchButton"
                         render="#{renderElementList}"/>
        <h:inputHidden value="UTF-8" name="ie" />
      </a4j:outputPanel>
    </a4j:outputPanel>
  </a4j:outputPanel>
</ui:composition>
