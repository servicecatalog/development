<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:mp="http://www.fujitsu.com/global/services/software/interstage/marketplace">
  <mp:conversationKeepAlive/>
  <c:if test="#{empty showPayment}">
    <c:set var="showPayment" value="true" />
  </c:if>
  <a4j:outputPanel layout="block" styleClass="marginBottomDefault">
    <p class="progress" style="margin-top: 16px; margin-bottom: 10px;">
      <h:outputText styleClass="#{active eq 'configuration' ? 'current' : ''}"
        value="#{msg['subscription.add.progress.configuration']}" />
      <h:graphicImage value="/marketplace/img/transparentPixel.png" />
      <ui:fragment rendered="#{showPayment}">
        <h:outputText styleClass="#{active eq 'payment' ? 'current' : ''}"
          value="#{msg['subscription.add.progress.paymentoptions']}" />
        <h:graphicImage value="/marketplace/img/transparentPixel.png" />
      </ui:fragment>
      <h:outputText styleClass="#{active eq 'confirmation' ? 'current' : ''}"
        value="#{msg['subscription.add.progress.confirmation']}" />
    </p>
  </a4j:outputPanel>
  <a4j:outputPanel layout="block" styleClass="col5span lastcol">
    <a4j:outputPanel layout="block" styleClass="box clearfix">
      <a4j:outputPanel layout="block" styleClass="col5span">
        <h2 id="serviceDetailName" class="box_title">#{service.nameToDisplay}</h2>
      </a4j:outputPanel>
      <mp:pixelline />
      <a4j:outputPanel layout="block" styleClass="col3span serviceBox4span" style="margin-bottom:20px;">
        <mp:serviceBlock service="#{service}" fieldId="serviceDetail" showName="false" />
      </a4j:outputPanel>
      <a4j:outputPanel layout="block" styleClass="col1span lastcol" style="float:right">
        <mp:servicePriceLink style="margin-bottom: 5px;" service="#{service}" bean="#{bean}"/>
      </a4j:outputPanel>
      <a4j:outputPanel layout="block">
        <br style="clear:both"/>
        <ui:insert/>
      </a4j:outputPanel>
    </a4j:outputPanel>
  </a4j:outputPanel>
</ui:composition>
