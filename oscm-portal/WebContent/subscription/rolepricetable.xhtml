<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <c:if test="#{empty isCollapsible}">
    <c:set var="isCollapsible" value="true" />
  </c:if>

  <adm:dataTable tableId="#{idPrefix}roleTable" value="#{inputList}"
    label="#{msg['subscription.role.table.header']}" collapsible="#{isCollapsible}">
    <rich:column styleClass="column-break-word" style="max-width:80px">
      <f:facet name="header">
        <h:outputLabel value="#{msg['user.role']}" />
      </f:facet>
      <h:outputText id="#{idPrefix}roleDescription" value="#{rowItem.role.name}"
        rendered="#{empty rowItem.parameterDescription}" />
    </rich:column>
    <rich:column styleClass="column-break-word" style="max-width:150px">
      <f:facet name="header">
        <h:outputText value="#{msg['service.parameter.description']}" />
      </f:facet>
      <h:outputText value="#{rowItem.parameterDescriptionToDisplay}" rendered="#{empty rowItem.optionDescription}" />
    </rich:column>
    <rich:column styleClass="column-break-word" style="max-width:100px">
      <f:facet name="header">
        <h:outputText value="#{msg['techService.parameter.optionDescription']}" />
      </f:facet>
      <h:outputText value="#{rowItem.optionDescription}" />
    </rich:column>
    <rich:column>
      <f:facet name="header">
        <h:outputLabel value="#{msg['eventTable.price']}" />
      </f:facet>
      <h:outputText id="#{idPrefix}rolePrice" value="#{rowItem.price}" rendered="#{empty rowItem.enumerationParameter}">
        <f:converter converterId="currency.converter" />
      </h:outputText>
    </rich:column>
  </adm:dataTable>
</ui:composition>
