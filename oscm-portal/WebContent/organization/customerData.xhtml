<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">
      <adm:panelGrid>
      
        <adm:outputLabel value="#{msg['organization.name']}" />
        <h:outputText id="organizationName" value="#{organizationBean.selectedCustomer.name}" styleClass="preWrapping" />
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['organization.email']}" />
        <h:outputText id="organizationEmail" value="#{organizationBean.selectedCustomer.email}" />
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['organization.phone']}" />
        <h:outputText id="organizationPhone" value="#{organizationBean.selectedCustomer.phone}" />
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['organization.url']}" />
        <h:outputText id="organizationUrl" value="#{organizationBean.selectedCustomer.url}" />
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['organization.address']}" />
        <a4j:outputPanel id="organizationAddress" layout="block" styleClass="preWrapping">#{organizationBean.selectedCustomer.address}</a4j:outputPanel>
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['common.country']}" />
        <h:outputText id="country" value="#{organizationBean.selectedCustomer.domicileCountryDisplay}" />
        <h:outputText value="" />

        <adm:outputLabel value="#{msg['organization.description']}" />
        <a4j:outputPanel id="organizationDescription" layout="block" styleClass="preWrapping">#{organizationBean.selectedCustomer.description}</a4j:outputPanel>
        <h:outputText value="" />

      </adm:panelGrid>
</ui:composition>
