<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

	<a4j:queue requestDelay="500" ignoreDupResponses="true"
		oncomplete="jQuery('body').removeClass('hourglass');"
		onsubmit="jQuery('body').addClass('hourglass');" />
	<adm:dataTableCustomizedOnColumns tableId="#{tableId}" value="#{users}"
		styleClass="sortable" rows="10" headerClass="rowTitle sortable"
		rowClasses="rowOdd,rowEven"
		columnClasses="smallCell,smallCell,smallCell,smallCell,smallCell"
		onRowClick="updateSelectedUser('#{rowItem.key}');AdmUtils.selectRow(this);"
		onRowMouseOver="AdmUtils.mouseOverRow(this);"
		onRowMouseOut="AdmUtils.mouseOutRow(this);"
		render="scriptPanel,pagerPanel,dataTableScriptPanel" selectionMode="single">
	</adm:dataTableCustomizedOnColumns>
	<a4j:jsFunction name="updateSelectedUser" action="#{operatorManageUsersCtrl.updateSelectedUser}" render="buttonPanel">
		<a4j:param name="selectedUserKey" assignTo="#{operatorManageUsersCtrl.selectedUserKey}" />
	</a4j:jsFunction>
</ui:composition>
