<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  template="../templates/main.xhtml">

  <ui:define name="pageId">
    <c:set var="pageId" value="operator.manageBillingAdapters" />
  </ui:define>

  <ui:define name="body">

    <adm:initialize initializingMethod="#{billingAdapterCtrl.getInitialize()}" />
    <adm:outputStep value="#{msg['operator.manageBillingAdapters.billingAdapters']}" />

    <rich:accordion id="billingAdapters" switchType="client" activeItem="#{billingAdapterCtrl.model.selectedPanel}">

      <a4j:repeat id="panels" value="#{billingAdapterCtrl.model.billingAdapters}" var="adapter" rowKeyVar="index">

        <rich:accordionItem id="panelAdapterItem"
          header="#{adapter.displayName} #{adapter.defaultAdapter ? msg['billingAdapter.default'] : ''}"
          onenter="selectPanel(this.id);">
          <h:form id="panelAdapterItemForm">

            <adm:panelGrid columns="4">
              <adm:labelAndInputText id="adapterId" value="#{adapter.billingIdentifier}"
                disabled="#{adapter.idFieldReadOnly}" label="#{msg['billingAdapterIdentifier']}"
                converterId="trimConverter" required="true" maxlength="#{appBean.idLen}" onchange="setDirty(true);"
                validatorId="idChar" backingBean="#{billingAdapterCtrl}" validationMethod="validateDuplicatedId"/>
              <br />
              <adm:labelAndInputText id="adapterName" value="#{adapter.name}" label="#{msg['billingAdapter.name']}"
                converterId="trimConverter" maxlength="#{appBean.idLen}" disabled="#{adapter.nativeBilling}" />
            </adm:panelGrid>

            <adm:outputStep value="#{msg['operator.manageBillingAdapters.connectionProperties']}"
              rendered="#{not adapter.nativeBilling}" />

            <rich:dataTable style="border-bottom: 0px;" id="connectionPropertiesTable" columns="3"
              value="#{adapter.connectionProperties}" rendered="#{not adapter.nativeBilling}" var="item" rowKeyVar="key">
              <rich:column style="border-width:0px;width:350px;">
                <h:inputText id="connectionProperty" value="#{item.displayName}" disabled="#{item.jndiName}"
                  onchange="setDirty(true);">
                  <f:ajax event="keydown" />
                </h:inputText>

                <adm:message id="connectionPropertyErrorMsg" for="connectionProperty" rendered="true" />
              </rich:column>
              <rich:column style="border-width:0px;width:330px;">
                <h:inputText id="connectionPropertyValue" value="#{item.value}" styleClass="field"
                  onchange="setDirty(true);">
                  <f:ajax event="keydown" />
                </h:inputText>
              </rich:column>
              <rich:column style="border-width:0px;text-align:left;">
                <a4j:commandButton value="#{msg['button.plus']}" id="addConnectionProperty" rendered="#{key == 0}"
                  action="#{adapter.addItem}" render=":connectionPropertiesTable, :mainTmplMessagesPanel," />

                <a4j:commandButton value="#{msg['button.minus']}" id="removeConnectionProperty" rendered="#{key > 0}"
                  action="#{adapter.removeItem(item)}" immediate="true"
                  render=":connectionPropertiesTable, :mainTmplMessagesPanel">
                </a4j:commandButton>
              </rich:column>
            </rich:dataTable>

            <adm:buttonPanel id="adapterActions">

              <adm:buttonCustomizedOnClick id="saveButton"
                onclick="setDirty(false);#{rich:element('hiddenSaveButton')}.click();" value="#{msg['button.save']}"
                type="submit" buttonType="save" disabled="#{adapter.nativeBilling}">
              </adm:buttonCustomizedOnClick>
              <adm:buttonCustomizedOnClick id="testConnectionButton"
                onclick="#{rich:element('hiddenTestConnectionButton')}.click()" value="#{msg['button.testConnection']}"
                type="submit" buttonType="execute" disabled="#{adapter.nativeBilling}">
              </adm:buttonCustomizedOnClick>
              <adm:buttonCustomizedOnClick id="deleteButton" onclick="#{rich:element('hiddenDeleteButton')}.click()"
                value="#{msg['button.delete']}" buttonType="delete" disabled="#{not adapter.deleteEnabled}">
              </adm:buttonCustomizedOnClick>
              <adm:buttonCustomizedOnClick id="setDefaultButton"
                onclick="#{rich:element('hiddenSetDefaultButton')}.click()" value="#{msg['button.setAsDefault']}"
                type="submit" buttonType="reset" disabled="#{not adapter.defaultEnabled}">
              </adm:buttonCustomizedOnClick>

              <h:commandButton id="hiddenSaveButton" action="#{billingAdapterCtrl.save}" style="display:none"
                value="#{msg['button.save']}" type="submit" disabled="#{adapter.nativeBilling}">
                <f:setPropertyActionListener value="#{index}" target="#{billingAdapterModel.selectedIndex}" />
              </h:commandButton>

              <a4j:commandButton id="hiddenTestConnectionButton" action="#{billingAdapterCtrl.testConnection}"
                value="#{msg['button.testConnection']}" type="submit" style="display:none"
                render=":mainTmplMessagesPanel, :showMessagePanelJs" disabled="#{adapter.nativeBilling}">
                <f:setPropertyActionListener value="#{index}" target="#{billingAdapterModel.selectedIndex}" />
              </a4j:commandButton>

              <h:commandButton id="hiddenDeleteButton" action="#{billingAdapterCtrl.deleteAdapter}"
                value="#{msg['button.delete']}" style="display:none" disabled="#{not adapter.deleteEnabled}">
                <f:setPropertyActionListener value="#{index}" target="#{billingAdapterModel.selectedIndex}" />
              </h:commandButton>

              <h:commandButton id="hiddenSetDefaultButton" action="#{billingAdapterCtrl.setDefaultAdapter}"
                value="#{msg['button.setAsDefault']}" type="submit" style="display:none"
                disabled="#{not adapter.defaultEnabled}">
                <f:setPropertyActionListener value="#{index}" target="#{billingAdapterModel.selectedIndex}" />
              </h:commandButton>

            </adm:buttonPanel>

          </h:form>
        </rich:accordionItem>
      </a4j:repeat>
    </rich:accordion>

    <h:form id="addBillingAdapterForm">
      <a4j:outputPanel>
        <adm:buttonPanel>
          <adm:button id="addButton" value="#{msg['button.add']}" bean="#{billingAdapterCtrl}"
            action="addBillingAdapter" buttonType="add" disabled="#{billingAdapterCtrl.disabledAddBtn}" />
        </adm:buttonPanel>
      </a4j:outputPanel>
    </h:form>

    <h:form>
      <a4j:jsFunction name="selectPanel">
        <a4j:param name="selectedPanel" assignTo="#{billingAdapterCtrl.model.selectedPanel}" />
      </a4j:jsFunction>
    </h:form>

    <script>
			jQuery()
					.ready(
							function() {
								setDirty(false);
								var selectedPanel = "#{billingAdapterCtrl.model.selectedPanel}";

								if (selectedPanel) {
									document.getElementById(selectedPanel).style.display = "block";
								}
							});
		</script>
  </ui:define>
</ui:composition>
