<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage"
  xmlns:t="http://myfaces.apache.org/tomahawk">

  <a4j:outputPanel id="ldapSettings" layout="block" rendered="#{platformSettingsCtrl.platformSettingsDefined}">
    <adm:dataTable tableId="ldapTable" value="#{platformSettingsModel.platformSettings}"
      emptyText="#{msg['organization.ldapSettings.noData']}" height="#{height}" collapsible="#{collapsible}"
      label="#{msg['organization.manageLdapSettings.table.header']}">
      <rich:column>
        <f:facet name="header">
          <h:outputText value="#{msg['organization.ldapSettings.key']}" />
        </f:facet>
        <h:outputText id="settingKey" value="#{rowItem.settingKey}" />
      </rich:column>
      <rich:column>
        <f:facet name="header">
          <h:outputText value="#{msg['organization.ldapSettings.value']}" />
        </f:facet>
        <h:outputText id="settingValue" value="#{rowItem.settingValue}" />
      </rich:column>
    </adm:dataTable>

    <adm:buttonPanel>
      <adm:button id="exportButton" value="#{msg['button.export']}" bean="#{platformSettingsCtrl}"
        action="exportSettings" progress="false" buttonType="export" immediate="true"/>
    </adm:buttonPanel>
  </a4j:outputPanel>

</ui:composition>
